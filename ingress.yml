apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: fintexcbs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-demo-service
                port:
                  number: 80
